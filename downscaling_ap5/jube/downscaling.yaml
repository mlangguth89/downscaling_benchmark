name:    ap5-all
outpath: ap5_run
comment: MAELSTROM AP5 benchmark jube script

parameterset:
  - name: globalParameter
    parameter:
      - name: modules
        tag: jwb,jwc
        separator: |
        _: 
          module load Stages/2022 &&
          module load GCC/11.2.0 &&
          module load ParaStationMPI/5.5.0-1 &&
          module load mpi4py/3.1.3 &&
          module load CDO/2.0.2 &&
          module load NCO/5.0.3 &&
          module load netcdf4-python/1.5.7-serial &&
          module load SciPy-bundle/2021.10 &&
          module load xarray/0.20.1 &&
          module load dask/2021.9.1 &&
          module load TensorFlow/2.6.0-CUDA-11.5 &&
          module load Cartopy/0.20.0
      - name: systemname
        tag: jwc
        _: jwc
      - name: systemname
        tag: jwb
        _: jwb
  - name: executeset
    init_with: platform.xml
  - name: systemParameter
    init_with: platform.xml
    parameter:
      - name: preprocess
        mode: text
        separator: |
        _:
          $modules;
      - name: threadspertask
        _: 1
      - name: nodes
        _: 1
      - name: n_gpu
        _: 4
      - name: taskspernode
        _: $n_gpu
      - name: timelimit
        _: "00:30:00"
      - name: account
        _: jscbenchmark
      - name: queue
        tag: jwb+!test
        _: booster
      - name: queue
        tag: jwb+test
        _: develbooster
      - name: gres
        _: gpu:$n_gpu
      - name: executable
        _: python -u $jube_benchmark_home/../main_scripts/main_train_unet.py
      - name: nepochs
        type: int
        _: 70
      - name: lr
        type: float
        _: 5.e-05
      - name: model_name
        type: string
        _: "my_unet_model"
      - name: indir
        type: string
        tag: jwb|jwc
        _: "/p/scratch/deepacf/maelstrom/maelstrom_data/ap5_michael/preprocessed_era5_crea6/netcdf_data/all_files/"
      - name: outdir
        type: string
        _: "$jube_wp_abspath/output_model"
      - name: args_exec
        mode: text
        _: > 
          -in ${indir}
          -out ${outdir}
          -lr ${lr}
          -nepochs ${nepochs}
          -model_name ${model_name}
          -id $${SLURM_JOBID}

patternset:
   - name: perf_patterns
     pattern:
      - {name: iter_pat, type: int, _: "iteration\\s+$jube_pat_int/\\s*$jube_pat_nint"}
      # every 10th iteration is logged
      - {name: iterations, type: int, mode: python, _: "$iter_pat_max"}
      - {name: tflops_pat, type: float, _: "TFLOPs:\\s+$jube_pat_fp"}
      - {name: elp_pat, type: float, _: "elapsed time per iteration \\(s\\):\\s+$jube_pat_fp"}
      - {name: tokens_per_second, type: float, mode: python, _: "(1.0/$elp_pat_avg)*$global_batch_size*$sequence_length"}
      - {name: jobid, type: int, _: "Submitted batch job $jube_pat_int" }

analyser:
    name: analyse
    reduce: false
    use: perf_patterns
    analyse:
        step: benchmark
        file: job.out

result:
    use: analyse
    table:
      name: result
      style: pretty
      sort: iter_pat
      column: 
        - {title: "JobID", _: jobid}
        - {title: "Job_Time", _: walltime}
        - {title: "Model_Size [Billion Param]", _: nlp_model_size}
        - {title: "Nodes", _: nodes}
        - {title: "Batch_Size", _: global_batch_size}
        - {title: "Pipline_Parallel", _: pp_size}
        - {title: "Tensor_Parallel", _: tp_size}
        - {title: "Iterations", _: iterations}
        # - {title: "TFLOPs logged", _: tflops_pat_cnt}
        - {title: "Max_TFLOPs/GPU", _: tflops_pat_max}
        - {title: "Tokens/sec",format: ".2f", _: tokens_per_second}

step:
  - name:   setup_venv
    use:
      - globalParameter
      - systemParameter
    do:
      _:
        $modules;
        cd $jube_benchmark_home/../env_setup/ &&
        source ./create_env.sh venv_ap5_$systemname
  - name:   submit
    use:
      - globalParameter
      - systemParameter
      - executeset
      - from: platform.xml
        _: jobfiles
      - from: platform.xml
        _: executesub
    do:
      done_file: $ready_file
      _:
        $modules;
        source $jube_benchmark_home/../virtual_envs/venv_ap5_$systemname/bin/activate;
        $submit $submit_script
